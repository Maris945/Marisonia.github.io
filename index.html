<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il mio sito con login reale</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 30px; }
        .login-form { margin: 20px auto; padding: 20px; border: 2px solid #ccc; border-radius: 10px; max-width: 300px; }
        .login-form input[type="email"], .login-form input[type="password"] { width: 90%; padding: 10px; margin: 10px 0; }
        .login-form input[type="submit"] { padding: 10px 20px; cursor: pointer; }
        #gallery { margin-top: 40px; }
        #gallery img { max-width: 80%; height: auto; margin: 10px 0; border: 2px solid #ccc; border-radius: 10px; }
        #error { color: red; }
    </style>
</head>
<body>

    <h1>Benvenuto sul mio sito!</h1>

    <!-- Login reale con Firebase -->
    <div class="login-form">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <input type="submit" value="Accedi">
        </form>
        <p id="error"></p>
    </div>

    <!-- Galleria immagini -->
    <div id="gallery">
        <h2>La mia galleria</h2>
        <img src="images/home1.jpg" alt="Home 1">
    </div>

    <!-- Firebase JS -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  // CONFIGURAZIONE FIREBASE
  const firebaseConfig = {
    apiKey: "AIzaSyBGgjzIMmW1YxBXTeatlf9gMHzADvER_8A",
    authDomain: "jobby-f704a.firebaseapp.com",
    projectId: "jobby-f704a",
    storageBucket: "jobby-f704a.firebasestorage.app",
    messagingSenderId: "320047348",
    appId: "1:320047348:web:f4fab4bb3fa8b865b9f6a1",
    measurementId: "G-ZV8WTDJL5F"
  };

  // Inizializza Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // LOGIN
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email, password)
      .then(() => { window.location.href = "home.html"; })
      .catch(error => { document.getElementById("error").innerText = error.message; });
  });
</script>

</body>
</html>
