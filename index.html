<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jobby - Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { font-family: Arial, sans-serif; margin:0; }
.navbar { margin-bottom:20px; }
#navLinks .protetto { display:none; }
.form-container { max-width:400px; margin:80px auto; }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="home.html">Jobby</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto" id="navLinks">
        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link protetto" href="obiettivi.html">Obiettivi</a></li>
        <li class="nav-item"><a class="nav-link protetto" href="descrizione.html">Descrizione</a></li>
        <li class="nav-item"><a class="nav-link protetto" href="contatti.html">Contatti</a></li>
        <li class="nav-item"><button id="logoutBtn" class="nav-link btn btn-link protetto">Logout</button></li>
      </ul>
    </div>
  </div>
</nav>

<div class="form-container">
  <h2 class="text-center mb-4">Accedi a Jobby</h2>

  <!-- LOGIN -->
  <form id="loginForm">
    <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email" required autocomplete="current-email">
    <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Password" required autocomplete="current-password">
    <label><input type="checkbox" id="stayLoggedIn"> Rimani connesso</label>
    <button class="btn btn-primary w-100 mt-2" type="submit">Accedi</button>
  </form>

  <p class="text-center mt-3">Non sei registrato? <a href="#" id="showRegister">Registrati</a></p>

  <!-- REGISTRAZIONE -->
  <form id="registerForm" style="display:none;">
    <input type="text" id="registerNome" class="form-control mb-2" placeholder="Nome" required autocomplete="off">
    <input type="text" id="registerCognome" class="form-control mb-2" placeholder="Cognome" required autocomplete="off">
    <input type="email" id="registerEmail" class="form-control mb-2" placeholder="Email" required autocomplete="off">
    <input type="password" id="registerPassword" class="form-control mb-2" placeholder="Password" required autocomplete="off">
    <button class="btn btn-success w-100 mt-2" type="submit">Registrati</button>
  </form>

  <p class="text-center mt-3"><a href="#" id="showLogin">Hai gi√† un account? Accedi</a></p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyBGgjzIMmW1YxBXTeatlf9gMHzADvER_8A",
  authDomain: "jobby-f704a.firebaseapp.com",
  projectId: "jobby-f704a",
  storageBucket: "jobby-f704a.firebasestorage.app",
  messagingSenderId: "320047348",
  appId: "1:320047348:web:f4fab4bb3fa8b865b9f6a1"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

const protetti = document.querySelectorAll('.nav-link.protetto');
const logoutBtn = document.getElementById("logoutBtn");
protetti.forEach(el=>el.style.display="none");

// Switch form
document.getElementById("showRegister").addEventListener("click", e=>{
  e.preventDefault();
  document.getElementById("loginForm").style.display="none";
  document.getElementById("registerForm").style.display="block";
});
document.getElementById("showLogin").addEventListener("click", e=>{
  e.preventDefault();
  document.getElementById("registerForm").style.display="none";
  document.getElementById("loginForm").style.display="block";
});

// LOGIN
document.getElementById("loginForm").addEventListener("submit", e=>{
  e.preventDefault();
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;
  const stay = document.getElementById("stayLoggedIn").checked;

  if(stay) auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
  else auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);

  auth.signInWithEmailAndPassword(email,password)
    .then(()=> window.location.href="home.html")
    .catch(err=> alert(err.message));
});

// REGISTRAZIONE
document.getElementById("registerForm").addEventListener("submit", e=>{
  e.preventDefault();
  const nome = document.getElementById("registerNome").value;
  const cognome = document.getElementById("registerCognome").value;
  const email = document.getElementById("registerEmail").value;
  const password = document.getElementById("registerPassword").value;

  auth.createUserWithEmailAndPassword(email,password)
    .then(()=> alert(`Registrazione completata per ${nome} ${cognome}! Ora puoi effettuare il login.`))
    .catch(err=> alert(err.message));
});

// LOGOUT con redirect a index.html
logoutBtn.addEventListener("click", ()=>{
  auth.signOut().then(()=> window.location.href="index.html");
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
