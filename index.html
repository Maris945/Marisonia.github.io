<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il mio sito con login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
        }

        /* Stile form login */
        .login-form {
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            max-width: 300px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
        }

        .login-form input[type="submit"] {
            padding: 10px 20px;
            cursor: pointer;
        }

        /* Stile galleria immagini */
        #gallery {
            margin-top: 40px;
        }

        #gallery img {
            max-width: 80%;
            height: auto;
            margin: 20px 0;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Benvenuto sul mio sito!</h1>

    <!-- Form login esistente -->
    <div class="login-form">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Accedi">
        </form>
    </div>
<div id="gallery">
    
    <img src="images/Images.home1.jpg" alt="Home 1">
</div>

</body>
</html>
