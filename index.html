<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Jobby – Accedi o Registrati</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="auth-page">

  <!-- NAVBAR MINIMA -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Jobby</a>
    </div>
  </nav>

  <div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="auth-container w-100" style="max-width:400px;">

      <!-- LOGIN -->
      <h2>Accedi</h2>
      <form id="loginForm" class="mb-4">
        <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email" required>
        <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Password" required>
        <label class="form-check-label mb-2">
          <input type="checkbox" id="stayLoggedIn" class="form-check-input"> Resta connesso
        </label>
        <button type="submit" class="btn btn-primary w-100">Accedi</button>
      </form>

      <hr>

      <!-- REGISTRAZIONE -->
      <h2>Registrati</h2>
      <form id="registerForm">
        <input type="text" id="registerNome" class="form-control mb-2" placeholder="Nome" required>
        <input type="text" id="registerCognome" class="form-control mb-2" placeholder="Cognome" required>
        <input type="email" id="registerEmail" class="form-control mb-2" placeholder="Email" required>
        <input type="password" id="registerPassword" class="form-control mb-2" placeholder="Password" required>
        <button type="submit" class="btn btn-success w-100">Registrati</button>
      </form>

    </div>
  </div>

  <script>
    // Se sei già loggata → vai a home
    const logged = localStorage.getItem("loggedInUser") || sessionStorage.getItem("loggedInUser");
    if(logged){
      window.location.replace("home.html");
    }

    // LOGIN
    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", function(e){
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const stayLoggedIn = document.getElementById("stayLoggedIn").checked;
      if(email && password){
        if(stayLoggedIn){
          localStorage.setItem("loggedInUser", email);
        } else {
          sessionStorage.setItem("loggedInUser", email);
        }
        window.location.replace("home.html");
      } else alert("Compila tutti i campi!");
    });

    // REGISTRAZIONE
    const registerForm = document.getElementById("registerForm");
    registerForm.addEventListener("submit", function(e){
      e.preventDefault();
      const nome = document.getElementById("registerNome").value;
      const cognome = document.getElementById("registerCognome").value;
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;
      if(nome && cognome && email && password){
        sessionStorage.setItem("loggedInUser", email);
        localStorage.setItem("userName", nome);
        window.location.replace("home.html");
      } else alert("Compila tutti i campi!");
    });
  </script>

</body>
</html>
