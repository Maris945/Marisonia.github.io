<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home protetta</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 30px; }
        h1 { color: #333; }
        #logoutBtn { padding: 10px 20px; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Benvenuto nella pagina protetta!</h1>
    <p>Solo utenti autenticati possono vedere questa pagina.</p>

    <!-- Logout -->
    <button id="logoutBtn">Esci</button>

    <!-- Firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "TUO_API_KEY",
            authDomain: "TUO_PROJECT_ID.firebaseapp.com",
            projectId: "TUO_PROJECT_ID",
            appId: "TUO_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        auth.onAuthStateChanged(user => {
            if (!user) { window.location.href = "index.html"; }
        });

        document.getElementById("logoutBtn").addEventListener("click", function() {
            auth.signOut().then(() => { window.location.href = "index.html"; });
        });
    </script>

</body>
</html>
