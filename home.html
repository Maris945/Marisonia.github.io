<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home protetta</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 30px; }
        h1 { color: #333; }
        #logoutBtn { padding: 10px 20px; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Benvenuto nella pagina protetta!</h1>
    <p>Solo utenti autenticati possono vedere questa pagina.</p>

    <button id="logoutBtn">Esci</button>

    <!-- Firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBGgjzIMmW1YxBXTeatlf9gMHzADvER_8A",
            authDomain: "jobby-f704a.firebaseapp.com",
            projectId: "jobby-f704a",
            storageBucket: "jobby-f704a.firebasestorage.app",
            messagingSenderId: "320047348",
            appId: "1:320047348:web:f4fab4bb3fa8b865b9f6a1",
            measurementId: "G-ZV8WTDJL5F"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Controlla se l'utente Ã¨ loggato
        auth.onAuthStateChanged(user => {
            if (!user) { window.location.href = "index.html"; }
        });

        // Logout
        document.getElementById("logoutBtn").addEventListener("click", function() {
            auth.signOut().then(() => { window.location.href = "index.html"; });
        });
    </script>

</body>
</html>
