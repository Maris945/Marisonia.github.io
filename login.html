<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jobby - Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Jobby</h1>

    <!-- LOGIN FORM -->
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required autocomplete="off">
      <input type="password" id="loginPassword" placeholder="Password" required autocomplete="current-password">
      <label>
        <input type="checkbox" id="showLoginPassword"> Mostra password
      </label>
      <label>
        <input type="checkbox" id="stayLoggedIn"> Rimani connesso
      </label>
      <button type="submit">Accedi</button>
    </form>

    <!-- REGISTRAZIONE FORM -->
    <form id="registerForm">
      <input type="text" id="registerName" placeholder="Nome" required>
      <input type="text" id="registerSurname" placeholder="Cognome" required>
      <input type="email" id="registerEmail" placeholder="Email" required autocomplete="off">
      <input type="password" id="registerPassword" placeholder="Password" required>
      <button type="submit">Registrati</button>
    </form>
  </div>

  <!-- SCRIPT ORIGINALE -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBGgjzIMmW1YxBXTeatlf9gMHzADvER_8A",
      authDomain: "jobby-f704a.firebaseapp.com",
      projectId: "jobby-f704a",
      storageBucket: "jobby-f704a.appspot.com",
      messagingSenderId: "320047348",
      appId: "1:320047348:web:f4fab4bb3fa8b865b9f6a1",
      measurementId: "G-ZV8WTDJL5F"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // LOGIN
    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const stayLoggedIn = document.getElementById("stayLoggedIn").checked;

      auth.setPersistence(
        stayLoggedIn ? firebase.auth.Auth.Persistence.LOCAL : firebase.auth.Auth.Persistence.SESSION
      ).then(() => {
        auth.signInWithEmailAndPassword(email, password)
          .then(() => {
            window.location.href = "home.html"; // vai a Home dopo login
          })
          .catch(err => alert("Errore login: " + err.message));
      });
    });

    // REGISTRAZIONE
    const registerForm = document.getElementById("registerForm");
    registerForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("registerName").value;
      const surname = document.getElementById("registerSurname").value;
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          return userCredential.user.updateProfile({ displayName: name + " " + surname });
        })
        .then(() => {
          alert("Registrazione completata! Ora puoi fare login.");
          registerForm.reset();
        })
        .catch(err => alert("Errore registrazione: " + err.message));
    });
  </script>
</body>
</html>
