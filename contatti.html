<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contatti - Jobby</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { font-family: Arial, sans-serif; margin:0; }
.navbar { margin-bottom:20px; }
.section { padding:60px 15px; }

/* Stile unico form Contatti */
.contact-form {
  max-width: 600px;
  margin: 0 auto;
  background: #fff;
  padding: 35px;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.1);
  transition: transform 0.3s, box-shadow 0.3s;
}

.contact-form:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
}

.contact-form h2 {
  margin-bottom: 25px;
  color: #0d6efd;
  font-weight: 600;
}

.contact-form input,
.contact-form textarea {
  margin-bottom: 15px;
  border-radius: 10px;
  border: 1px solid #ccc;
  padding: 12px;
  width: 100%;
  font-size: 1rem;
  transition: border-color 0.3s, box-shadow 0.3s;
  background: linear-gradient(90deg, #f8f9fa, #e9ecef);
}

.contact-form input:focus,
.contact-form textarea:focus {
  border-color: #0d6efd;
  box-shadow: 0 0 8px rgba(13,110,253,0.3);
  outline: none;
}

.contact-form button {
  background-color: #0d6efd;
  border: none;
  color: #fff;
  padding: 12px 25px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 1rem;
  transition: background-color 0.3s, transform 0.3s;
}

.contact-form button:hover {
  background-color: #0b5ed7;
  transform: translateY(-2px);
}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="home.html">Jobby</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link protetto" href="obiettivi.html">Obiettivi</a></li>
        <li class="nav-item"><a class="nav-link protetto" href="descrizione.html">Descrizione</a></li>
        <li class="nav-item"><a class="nav-link protetto" href="contatti.html">Contatti</a></li>
        <li class="nav-item"><button id="logoutBtn" class="nav-link btn btn-link protetto">Logout</button></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Sezione Contatti -->
<section class="section text-center" id="protectedContent">
  <div class="container">
    <h1>Contatti</h1>
    <p>Questa sezione Ã¨ visibile solo dopo login.</p>

    <div class="contact-form">
      <h2>Scrivici un messaggio</h2>
      <form id="contactForm">
        <input type="text" id="contactName" placeholder="Nome" required>
        <input type="email" id="contactEmail" placeholder="Email" required>
        <textarea id="contactMessage" rows="5" placeholder="Messaggio" required></textarea>
        <button type="submit">Invia</button>
      </form>
      <p id="contactStatus" class="mt-2"></p>
    </div>

    <!-- Bottone Accedi / Registrati -->
    <div id="loginRegisterBtn" class="mt-4">
      <a href="index.html" class="btn btn-secondary">Accedi / Registrati</a>
    </div>
  </div>
</section>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyBGgjzIMmW1YxBXTeatlf9gMHzADvER_8A",
  authDomain: "jobby-f704a.firebaseapp.com",
  projectId: "jobby-f704a",
  storageBucket: "jobby-f704a.firebasestorage.app",
  messagingSenderId: "320047348",
  appId: "1:320047348:web:f4fab4bb3fa8b865b9f6a1"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Selezione elementi
const protetti = document.querySelectorAll('.nav-link.protetto');
const logoutBtn = document.getElementById("logoutBtn");
const loginRegisterBtn = document.getElementById("loginRegisterBtn");
const content = document.getElementById("protectedContent");

// Stato utente
protetti.forEach(el => el.style.display = "none");
content.style.display = "none";

auth.onAuthStateChanged(user => {
  if(user){
    protetti.forEach(el => el.style.display = "block");
    content.style.display = "block";
    loginRegisterBtn.style.display = "none";
  } else {
    protetti.forEach(el => el.style.display = "none");
    content.style.display = "none";
    loginRegisterBtn.style.display = "block";
    window.location.href="index.html";
  }
});

// Logout
logoutBtn.addEventListener("click", () => {
  auth.signOut().then(() => window.location.href="index.html");
});

// Funzione semplice per invio form contatti (solo frontend demo)
document.getElementById("contactForm").addEventListener("submit", function(e){
  e.preventDefault();
  document.getElementById("contactStatus").textContent = "Messaggio inviato! Grazie.";
  document.getElementById("contactForm").reset();
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
