<div class="container mt-4" style="max-width:600px;">
  <h1>Contatti</h1>
  <p>Compila il modulo per contattarci:</p>

  <form id="contactForm">
    <div class="mb-3">
      <label for="contactName" class="form-label">Nome</label>
      <input type="text" class="form-control" id="contactName" required>
    </div>
    <div class="mb-3">
      <label for="contactEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="contactEmail" required>
    </div>
    <div class="mb-3">
      <label for="contactMessage" class="form-label">Messaggio</label>
      <textarea class="form-control" id="contactMessage" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary w-100">Invia</button>
  </form>
</div>

<script>
  // Controllo login
  const loggedIn = sessionStorage.getItem("loggedInUser") || localStorage.getItem("loggedInUser");
  if(!loggedIn){
    window.location.replace("index.html");
  }

  // Simula invio form
  const contactForm = document.getElementById("contactForm");
  contactForm.addEventListener("submit", function(e){
    e.preventDefault();
    alert("Messaggio inviato con successo!");
    contactForm.reset();
  });
</script>

</body>
